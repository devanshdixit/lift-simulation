<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation Setup</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Lift Simulation Setup</h1>
    <form id="setupForm">
      <label for="floors">Number of Floors:</label>
      <input type="number" id="floors" name="floors" value="4" required min="1" />
      <label for="lifts">Number of Lifts:</label>
      <input type="number" id="lifts" name="lifts" value="2" required min="1" />
      <button type="submit">Start Simulation</button>
    </form>
    <div id="simulationArea">
      <div id="floorsContainer">
      </div>
      <div id="liftShaft" class="liftshaft"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
